---
  - name : hosts add
    hosts: node-1
    tasks:
      - name: Add host
        lineinfile:
           path: '/etc/hosts'
           line: "{{ item }}"
           state: present
           insertafter : EOF
        with_items:
           - 20.1.1.110     ansible
           - 20.1.1.111     servera
           - 20.1.1.112     serverb
           - 20.1.1.113     serverc

      - shell: cat /etc/hosts
        register: shell_result

      - debug:
          var: shell_result.stdout_lines
